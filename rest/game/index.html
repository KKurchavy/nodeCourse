<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Моя контора</title>
</head>
<body>
    <div class="info">
        <div class="butget">100000$</div>
        <div class="company-name">MY COMPANY</div>
    </div>
    <div class="content">
        <div class="game-run">
            <div class="button start">START</div>
            <div class="button pause">PAUSE</div>
        </div>
        <div class="controller">
            <div class="menu">
                <button class="add">добавить</button>
                <button class="update">изменить</button>
                <button class="delete">удалить</button>
            </div>
            <div class="options">
                <div class="add-opt hidden">
                    <input type="text" class="type" value="тип">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <hr>
                    <button class="end">добавить</button>
                </div>
                <div class="upd-opt hidden">
                    <input type="text" class="type" value="тип">
                    <input type="text" class="name" value="имя">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <hr>
                    <button class="end">изменить</button>
                </div>
                <div class="del-opt hidden">
                    <input type="text" class="type" value="тип">
                    <input type="text" class="name" value="имя">
                    <hr>
                    <button class="end">удалить</button>
                </div>
            </div>
        </div>
        <div class="list-box workers">
            <div class="column-name">Нанятые программисты</div>
            <div class="column-name">Нанятые менеджеры</div>
            <div class="list developers"></div>
            <div class="list managers"></div>
        </div>
        <div class="list-box applicants">
                <div class="column-name">Ненанятые программисты</div>
                <div class="column-name">Ненанятые менеджеры</div>
                <div class="list developers"></div>
                <div class="list managers"></div>
        </div>
        <div class="list-box projects"></div>
    </div>
    <script src="./src/app/app-main/main.js"></script>
</body>
</html>
